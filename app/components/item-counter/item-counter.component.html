<ul class="c-bag-qty">
  <li class="qty-opt"><span class="iconfont icon-reduce" (click)='reduceItem(qtyOfItem)'>-</span></li>
  <li><input type="text" name="" [(ngModel)]="qtyOfItem" class="qty-num" placeholder='1'></li>
  <li class="qty-opt"><span class="iconfont icon-add" (click)='addItem(qtyOfItem)'>+</span></li>
</ul>
